    <section class="py-20 bg-black y2k-grid-bg border-t-2">

                <div>
                    <label for="event-name" class="block text-neon-blue mb-2">OBJET</label>
                    <select id="event-name" name="subject" class="w-full px-4 py-3 bg-gray-900 border-2 border-neon-blue rounded-lg focus:outline-none text-white">

                    </div>
                    <div>

                        <input type="text" name="last-name" id="last-name" class="w-full px-4 py-3 bg-gray-900 border-2 border-neon-blue rounded-lg focus:outline-none text-white">
                    </div>
                </div>
                
                <div>
                    <label for="event-email" class="block text-neon-green mb-2">EMAIL</label>
                    <input type="email" name="email" id="event-email" class="w-full px-4 py-3 bg-gray-900 border-2 rounded-lg focus:outline-none text-white" required>
                </div>
                
                <div>
                    <label for="event-phone" class="block text-neon-yellow mb-2">TÉLÉPHONE</label>
                    <input type="tel" name="tel" id="event-phone" class="w-full px-4 py-3 bg-gray-900 border-2 rounded-lg focus:outline-none focus:border-neon-blue text-white">
                </div>
                
                <div>
                    <label for="event-notes" class="block mb-2">MESSAGE</label>
                    <textarea id="event-notes" name="message" rows="3" class="w-full px-4 py-3 bg-gray-900 border-2 rounded-lg focus:outline-none text-white" required></textarea>
                </div>
